{% extends 'shop/main.html' %}
{% load static %}
{% block content %}

    <!-- First Product Item -->
    {% for product in products %}
    <div class="row mb-4">
        <div class="col-lg-12 d-flex align-items-start border p-3">
            <div class="me-4">
                <img class="thumbnail" src="{% static 'images/placeholder.png' %}" style="max-width:200px; max-height:150px;">
            </div>
            <div>
                <h6><strong>{{product.name}}</strong></h6>
                <p>{{product.description}}</p>
                <!-- <h4><strong>{{product.price}}</strong></h4> -->
                <button class="btn btn-primary add-btn" onclick="location.href='{% url 'checkout' product.id %}'">Buy</button>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
